{% extends "template.html" %}
{% block tittle %}Blog | Vikash Kumar{% endblock %}

{% block content %}


{% if pending %}

<div class="row main-content">
  <div class="col-lg-12 error">
    <p id="status">Check your mail your request is pending </p>
    <button type="button" class="btn btn-default btn-lg" onclick=resend()>Resend Link</button>
  </div>
</div>

{% else %}

<div class="row main-content">
  <div class="col-lg-12 error">
    <p id="status"> We have send you link at your mail. Kindly follow it to get write page.</p>
    <button type="button" class="btn btn-default btn-lg" onclick=resend()>Resend Link</button>
</div>
</div>
{% endif %}


{% endblock %}
