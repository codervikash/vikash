{% extends "template.html" %}

{% block tittle %}Blog | Vikash Kumar{% endblock %}


{% block content %}
<div class="row" style="min-height: 41rem;">
    <h1 class="tittle">Blog</h1>
  {% for article in article %}
    <div class="col-lg-12">
      <a href="/blog/{{article.url}}"><h2 class="post">{{article.tittle}}</h1></a>
      <h3 class="time-post">{{article.date.strftime('%a, %B %d')}}</h3>
    </div>
  {% endfor %}
</div>
{% endblock %}
