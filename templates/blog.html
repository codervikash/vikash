{% extends "template.html" %}

{% block tittle %}Blog | Vikash Kumar{% endblock %}

{% block content %}
<div class="row">
  {% for article in article %}
    <div class="col-lg-12">
      <a href="/blog/{{article.url}}"><h1 class="tittle">{{article.tittle}}</h1></a>
      <h3>{{article.date}}</h3>
    </div>
  {% endfor %}
</div>
{% endblock %}
