{% extends "template.html" %}

{% block tittle %}Blog | Vikash Kumar{% endblock %}


{% block content %}
<div class="row" style="min-height: 41rem;">
    <h1 class="tittle">Blog</h1>
  {% for article in article %}
    <div class="col-lg-12">
      <a href="/blog/{{article.url}}#disqus_thread"><h2 class="post">{{article.tittle}}</h1></a>
      <h3 class="time-post">{{article.date.strftime('%a, %B %d')}}</h3>
    </div>
  {% endfor %}
</div>
{% endblock %}


{% block discus %}
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'vikashkumarme'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
{% endblock %}
