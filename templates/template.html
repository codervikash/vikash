        <span class="fa-stack">

      <span class="toggle-light">â˜¼</span>

<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script>

  // jquery for toggling light
  var d = localStorage.getItem("nightmode");

  d == "true" ? $("body").addClass("night-mode") : $("body").removeClass("night-mode");
  $(".toggle-light").click(function() {
    $("body").toggleClass("night-mode");
    $(".q-brand").toggleClass("brand-night");
    $(".q-brand").toggleClass("brand");
    $("body").hasClass("night-mode") ? localStorage.setItem("nightmode" , "true") : localStorage.setItem("nightmode", "false");
  });

</script>

</body>
</html>
